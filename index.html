<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>

            <img src="imagens/logo.jpg" alt="logo" class="logo" />
            <div class="menu">
                <h1>Home</h1>
                <h1>Sobre</h1>
                <h1>Produtos</h1>
                <h1>Contato</h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="imagens/Captura de tela 2025-10-23 155836.png" alt="foto" class="foto" />
        </div>

        <div class="quadrados">
            <div class="quadrado">
                <img src="imagens/foto1.jpg" alt="Imagem 1">
                <button class="btn-download">Download</button>
            </div>
            <div class="quadrado">
                <img src="imagens/foto2.jpg" alt="Imagem 2">
                <button class="btn-download">Download</button>
            </div>
            <div class="quadrado">
                <img src="imagens/foto3.jpg" alt="Imagem 3">
                <button class="btn-download">Download</button>

            </div>
        </div>


        <div class="contato">
            <h1>Entre em Contato</h1>
            <form id="form-contato">

                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o seu nome">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite o seu telefone">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email">

                <label for="duvida">Dúvida</label>
                <input type="text" id="duvida" placeholder="Qual a sua dúvida?">


                <button type="submit">Enviar</button>
            </form>
            <div class="mensagem-sucesso"></div>
        </div>
    </main>

    <section></section>
    <footer class="rodape"> Trabalho JavaScript</footer>
</body>

</html>
